<div *ngIf="!sent" class="px-4 pt-7 pb-4 w-full h-screen overflow-hidden">
  <div class="relative flex flex-col h-full">
    <a class="py-4 pr-4 cursor-pointer" (click)="goBack()"
    >
      <img src="assets/icons/Back.svg" alt="" />
    </a>
    <div class="text-22 font-bold mb-8">Forgot password</div>
    <div *ngIf="hasError" class="text-rouge">
      Email doesn't exist!
    </div>
    <form
      nz-form
      name="loginForm"
      [formGroup]="resetForm"
      (ngSubmit)="onSubmit()"
      novalidate
      class="flex flex-col justify-center"
    >
      <nz-form-item class="mb-5">
        <input
          formControlName="email"
          nz-input
          nzBorderless
          class="text-base py-4 px-3 bg-gray2"
          placeholder="Email"
        />
        <div
          *ngIf="submitted && f.email.errors"
          class="text-sm text-red-500 pl-3"
        >
          <div *ngIf="f.email.errors.required">Required</div>
          <div *ngIf="f.email.errors.email">Invalid email address</div>
        </div>
      </nz-form-item>

      <div class="absolute bottom-4 w-full">
        <button
          type="submit"
          nz-button
          nzType="link"
          nzShape="round"
          class="
            text-base text-white
            bg-rouge
            h-14
            w-full
            hover:text-opacity-80
          "
        >
          Send reset link
        </button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="sent" class="relative h-screen w-full">
  <div class="absolute px-4" style="top: 50%; transform: translate(0, -100%);">
    <div class="flex justify-center">
      <img src="assets/icons/success-check.svg" alt="" />
    </div>
    <div class="text-22 font-bold leading-7 text-center mt-4">
      Password reset link has been sent to your email
    </div>
  </div>

  <div class="absolute bottom-4 w-full">
    <div class="px-4">
      <button
        type="button"
        nz-button
        routerLink="/auth/login"
        nzType="link"
        nzShape="round"
        class="
          text-base text-white
          bg-rouge
          h-14
          w-full
          hover:text-opacity-80
        "
      >
        Sign in again
      </button>
    </div>
  </div>
</div>
